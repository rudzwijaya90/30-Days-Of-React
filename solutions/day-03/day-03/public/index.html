<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
  <meta
      name="description"
      content="Web site created using create-react-app"
  />
  <title>30 Days Of React App</title>
  <style>
    /* == General style === */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      line-height: 1.5;
      font-family: 'Montserrat';
      font-weight: 300;
      color: black;
    }

    .root {
      min-height: 100%;
      position: relative;
    }

    .header-wrapper,
    .main-wrapper,
    .footer-wrapper,
    .subscribe-wrapper {
      width: 85%;
      margin: auto;
    }

    .header-wrapper,
    .main-wrapper {
      padding: 10px;
      margin: 2px auto;
    }

    .subscribe-wrapper {
      width: 100%;
      text-align: center;
      background-color: rgb(152, 243, 243);
    }

    button {
      background-color: rgb(228, 125, 125);
      padding: 10px 85px;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 40px;
      border-color: transparent;
      font-style: normal;
      color: white;
    }

    img {
      width: 100%;
      background-color: inherit;
      border-radius: 15px;
    }

    h1 {
      font-size: 70px;
      font-weight: 300;
    }

    h2,
    h3 {
      font-weight: 300;
    }

    header {
      background-color: #61dbfb;
      padding: 10px;
    }

    main {
      padding: 10px;
      padding-bottom: 60px;
      /* Height of the footer */
    }

    ul {
      margin-left: 15px;
    }

    ul li {
      list-style: none;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      /* Height of the footer */
      background: #6cf;
    }

    .footer-wrapper {
      font-weight: 400;
      text-align: center;
      line-height: 60px;
    }

    .subscribe-wrapper {
      border-radius: 25px;
    }

    .subscribe-wrapper p {
      margin-bottom: 25px;
      font-size: 1.2em;
      font-weight: 350;
    }

    input {
      border-color: transparent;
      color: rgba(0, 0, 0, 0.3);
      margin: 10px;
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
